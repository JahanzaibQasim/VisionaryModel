<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Detection</title>
    <style>
        /* Center the loading spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Video Container */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Responsive Video Feed */
        #video-feed {
            display: none;
            width: 100%;
            height: 90vh;
            object-fit: contain;  /* Preserve aspect ratio */
            max-width: 100%;
            max-height: 90vh;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="spinner-container" id="spinner-container">
        <div class="spinner"></div>
    </div>

    <!-- Video Feed -->
    <div class="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Loading video feed...">
    </div>

    <script>
        // Wait for the video feed to load
        const videoFeed = document.getElementById('video-feed');
        const spinnerContainer = document.getElementById('spinner-container');

        videoFeed.onload = function () {
            // Hide spinner and show video when feed is ready
            spinnerContainer.style.display = 'none';
            videoFeed.style.display = 'block';
        };

        // Reload page after 10 seconds to simulate loading time completion
        window.onload = function() {
            setTimeout(() => {
                location.reload();  // Reload the page after 10 seconds
            }, 10000); // 10-second delay
        };
    </script>
</body>
</html>
